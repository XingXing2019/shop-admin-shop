<div>
  <el-breadcrumb class="bread" separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>商品管理</el-breadcrumb-item>
    <el-breadcrumb-item>分类参数</el-breadcrumb-item>
  </el-breadcrumb>
  <el-card>
    <el-alert
      title="注意: 只允许为第三级分类设置相关参数!"
      type="warning"
      effect="dark"
      :closable="false"
      show-icon
    >
    </el-alert>
    <el-row class="cat_opt">
      <el-col>
        <span>选择商品分类:</span>
        <el-cascader
          expand-trigger="hover"
          v-model="selectedKeys"
          :options="categories"
          clearable
          :props="defaultProps"
          @change="selectChange"
        ></el-cascader>
      </el-col>
    </el-row>
    <el-tabs v-model="activeName" @tab-click="clickTab">
      <el-tab-pane label="动态参数" name="many">
        <el-button
          size="mini"
          type="primary"
          :disabled="isBtnDisable"
          @click="showAddParamsForm"
          >添加参数</el-button
        >
        <el-table class="table" :data="params" border stripe>
          <el-table-column type="expand"></el-table-column>
          <el-table-column label="#" type="index"></el-table-column>
          <el-table-column label="参数名称" prop="attr_name"></el-table-column>
          <el-table-column label="操作">
            <template slot-scope="scope">
              <el-button
                size="mini"
                type="primary"
                icon="el-icon-edit"
                @click="showEditParamsForm(scope.row)"
                >编辑</el-button
              >
              <el-button
                size="mini"
                type="danger"
                icon="el-icon-delete"
                @click="deleteParam(scope.row)"
                >删除</el-button
              >
            </template>
          </el-table-column>
        </el-table>
      </el-tab-pane>
      <el-tab-pane label="静态属性" name="only">
        <el-button
          size="mini"
          type="primary"
          :disabled="isBtnDisable"
          @click="showAddParamsForm"
          >添加属性</el-button
        >
        <el-table class="table" :data="params" border stripe>
          <el-table-column type="expand"></el-table-column>
          <el-table-column label="#" type="index"></el-table-column>
          <el-table-column label="属性名称" prop="attr_name"></el-table-column>
          <el-table-column label="操作">
            <template slot-scope="scope">
              <el-button
                size="mini"
                type="primary"
                icon="el-icon-edit"
                @click="showEditParamsForm(scope.row)"
                >编辑</el-button
              >
              <el-button
                size="mini"
                type="danger"
                icon="el-icon-delete"
                @click="deleteParam(scope.row)"
                >删除</el-button
              >
            </template>
          </el-table-column>
        </el-table>
      </el-tab-pane>
    </el-tabs>
  </el-card>
  <el-dialog
    :title="addParamTitle"
    :visible.sync="addParamsFormVisible"
    width="50%"
    @close="hideAddParamsForm"
  >
    <el-form
      :model="addParamsForm"
      status-icon
      :rules="paramsRules"
      ref="addParamsForm"
      label-width="80px"
    >
      <el-form-item :label="labelText" prop="attr_name">
        <el-input
          type="text"
          v-model="addParamsForm.attr_name"
          autocomplete="off"
        ></el-input>
      </el-form-item>
      <el-form-item label="属性值">
        <el-input
          type="text"
          v-model="addParamsForm.attr_vals"
          autocomplete="off"
        ></el-input>
      </el-form-item>
    </el-form>
    <span slot="footer">
      <el-button @click="hideAddParamsForm">取消</el-button>
      <el-button type="primary" @click="addParam">确定</el-button>
    </span>
  </el-dialog>
  <el-dialog
    :title="editParamTitle"
    :visible.sync="editParamsFormVisible"
    width="50%"
    @close="hideEditParamsForm"
  >
    <el-form :data="editParamForm" status-icon label-width="80px">
      <el-form-item :label="labelText">
        <el-tag>{{editParamForm.attr_name}}</el-tag>
      </el-form-item>
      <el-form-item label="属性值">
        <el-input
          type="text"
          v-model="editParamForm.attr_vals"
          autocomplete="off"
        ></el-input>
      </el-form-item>
    </el-form>
    <span slot="footer">
      <el-button @click="hideEditParamsForm">取消</el-button>
      <el-button type="primary" @click="editParam">确定</el-button>
    </span>
  </el-dialog>
</div>
