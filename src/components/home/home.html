<el-container>
  <el-header>
    <el-row>
      <el-col :span="8"><img src="../../assets/logo.png" alt=""/></el-col>
      <el-col :span="8"><h1>电商后台管理系统</h1></el-col>
      <el-col :span="8" class="col-right">
        <el-button @click="logout" type="primary">退出登录</el-button>
      </el-col>
    </el-row>
  </el-header>
  <el-container>
    <el-aside width="200px">
      <el-menu
        :router="true"
        active-text-color="#ffd04b"
        background-color="#545c64"
        text-color="#fff"
        :default-active="path"
      >
        <el-submenu
          v-for="item in NavBarData"
          :index="item.id.toString()"
          :key="item.id"
        >
          <template slot="title">
            <i class="el-icon-document"></i>
            <span>{{item.authName}}</span>
          </template>
          <el-menu-item
            v-for="subitem in item.children"
            :index="subitem.path"
            :key="subitem.id"
          >
            {{subitem.authName}}
          </el-menu-item>
        </el-submenu>
      </el-menu>
    </el-aside>
    <el-main>
      <router-view></router-view>
    </el-main>
  </el-container>
</el-container>
